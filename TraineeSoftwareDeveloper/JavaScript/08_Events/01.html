<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Events </title>
    </head>
    <body style="color: coral;">
        <h2>Amazing image</h2>
        <div >
            <ul id="images">
                <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
                <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
                <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
                <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
                <!-- <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" 
                        onclick="alert('owl')"></li> -->
                <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
                <li><a style="color: blueviolet;" href="https://google.com" id="google">Google</a></li>
            </ul>
    </div>
    </body>
    <script>
        //document.getElementById('owl').onclick = () => alert('owl by inner JS');
        
        // Best Approach
        //document.getElementById('owl').addEventListener('click', () => alert('owl by inner JS'), false);

        /* IMPORTANT TOPICS IN EVENTS
            Methods:
            type, timestamp, defaultPrevented
            target, toElement, srcElement, currentTarget,
            clientX, clientY, screenX, screenY
            altkey, ctrlkey, shiftkey, keyCode
        */

        //#region Types of Event Propagation

            //#region 1- Event Bubbling - default 
                document.getElementById('images').addEventListener('click', () => console.log('Clicked inside ul'), false);
                // document.getElementById('owl').addEventListener('click', () => console.log('Clicked owl'), false);

                // 1.1 Prevent Bubbling
                document.getElementById('owl').addEventListener('click', (e) => {
                        console.log('Clicked owl');
                        e.stopPropagation();
                    }, false);

                document.getElementById('google').addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Google clicked');
                })
            //#endregion

            //#region 2- Event Capturing
                document.getElementById('images').addEventListener('click', () => console.log('Clicked inside ul'), true);
                document.getElementById('owl').addEventListener('click', () => console.log('Clicked owl'), true);
            //#endregion

        //#endregion

        // Remove Image on Click
        document.querySelector('#images').addEventListener('click', (e) => {
            console.log(e.target.tagName);
            if(e.target.tagName === 'IMG'){
                console.log(e.target.id);
                let removeItem = e.target.parentNode;
                removeItem.remove();
                //removeItem.parentNode.removeChild(removeItem);
            }
        })
    </script>
</html>
