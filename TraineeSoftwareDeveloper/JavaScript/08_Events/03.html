<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interval</title>
    </head>
    <body>
        <h1>Set Interval</h1>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </body>
    <script>
        const setDate = (str) => document.querySelector('h1').innerHTML = str.concat( ' ', new Date().toLocaleString());

        let intervalId;
        document.querySelector('#start').addEventListener('click', () => intervalId = setInterval(setDate, 1000, "Pakistan Standard Time"));
        document.querySelector('#stop').addEventListener('click', () => clearInterval(intervalId));
    </script>
</html>
